<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title">Little Weather App</div>
      <div class="creator">Created by May</div>

      <div id="time"></div>
    </header>
    <div class="app-box">
      <input
        type="text"
        autocomplete="off"
        class="search-box"
        autofocus="autofocus"
        placeholder="Search a city..."
      />
      <div class="city"></div>
      <div class="weather"></div>
      <div class="temp"><span></span></div>
      <div class="highlow"></div>
      <div class="date"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
